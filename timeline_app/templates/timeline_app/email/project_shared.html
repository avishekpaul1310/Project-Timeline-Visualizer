<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Project Shared With You</h2>
        </div>
        
        <p>Hello {{ username }},</p>
        
        <p><strong>{{ shared_by }}</strong> has shared a project with you: <strong>{{ project_name }}</strong>.</p>
        
        <p>You can view this project by logging into your account.</p>
        
        <a href="{{ login_url }}" class="button">Login to View Project</a>
        
        <p>Thanks,<br>Timeline App Team</p>
    </div>
</body>
</html>
