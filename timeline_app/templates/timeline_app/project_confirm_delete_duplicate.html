{% extends "timeline_app/base.html" %}

{% block title %}Delete {{ project.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Delete Project</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Are you sure you want to delete "{{ project.name }}"?</p>
                <p class="text-center text-danger">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'timeline_app:project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
